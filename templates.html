<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Alpha Email Contact System</title>
</head>

<body>
    <div class="jumbotron bg-primary">
        <h1 class="text-light text-center">Alpha Email Contact System</h1>
        <a class="text-light ml-5" href="/">Table View</a>
    </div>
    <div class="content text-center">
        <div class="w-50 mx-auto">
            <h4>Variables</h4>
            <ul class="text-left">
                <li>%first% = first name</li>
                <li>%name% = first and last name</li>
                <li>%company% = company name</li>
                <li>%position% = job title</li>
            </ul>
        </div>
        <form id="templates-form">
            <div class="form-group">
                <label for="template-name">Template Name</label>
                <input id="template-name" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input id="subject" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="template-editor">Email Message</label>
                <textarea id="template-editor" class="form-control" cols="100" rows="10"></textarea>
            </div>

            <div>
                <button id="template-submit" class="btn btn-primary mb-3">Submit</button>
                <button id="template-clear" class="btn btn-secondary ml-2 mb-3">Clear</button>
            </div>
            <div class="form-group">
                <label for="template-action">Action</label>
                <select name="action" id="template-action" class="mx-auto">
                    <option value="add">Add new</option>
                    <option value="update">Update selected</option>
                    <option value="delete">Delete selected</option>
                </select>
            </div>
            <div class="form-group">
                <label for="action">Templates</label>
                <select name="action" id="action" class="mx-auto">
                    <!-- dynamically retrieved content here -->
                </select>
            </div>
        </form>
        <div id="status-msg"></div>
    </div>
    <footer class="text-center bg-primary">
        <a href="https://www.alphalowvoltagesystems.com/" target="_blank">
            <img class="logo" src="myLogo.png" alt="logo">
        </a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="templates.js"></script>
</body>

</html>
