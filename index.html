<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Job Application Tracker</title>
</head>

<body>
    <div class="jumbotron bg-primary">
        <h1 class="text-light text-center">Job Application System</h1>
        <a class="text-light ml-5" href="/templates">Templates View</a>
    </div>
    <div class="content">
        <table class="table table-responsive table-striped company-table table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Select</th>
                    <th scope="col">Company</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Email</th>
                    <th scope="col">Template</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Contacted</th>
                    <th scope="col">Date Contacted</th>
                    <th scope="col">Received Response</th>
                    <th scope="col">Interview Offered</th>
                </tr>
            </thead>
            <tbody>
                <!-- dynamically generated content here -->
            </tbody>
        </table>

        <!-- begin form -->
        <div id="form-group">
            <div class="row mx-5 text-center">
                <div class="col form-group">
                    <label for="company">Company</label>
                    <input id="company" class="form-control" type="text"></td>
                </div>
                <div class="col form-group">
                    <label for="contact">Contact</label>
                    <input id="contact" class="form-control" type="text">
                </div>
                <div class="col form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" type="email">
                </div>
                <div class="col form-group">
                    <label for="template-input">Template</label>
                    <select id="template-input" class="form-control">
                    </select>
                </div>
            </div>
            <div class="row mx-5 text-center">
                <div class="col-1"></div>
                <div class="col-2 form-group">
                    <label for="phone">Phone</label>
                    <input id="phone" class="form-control" type="tel">
                </div>
                <div class="col-2 form-group">
                    <label for="contacted">Contacted</label>
                    <select id="contacted" class="form-control">
                        <option value="NO">NO</option>
                        <option value="YES">YES</option>
                    </select>
                </div>
                <div id="date" class="col-2 form-group date-form">
                    <label for="month">Month</label>
                    <input id="month" class="date-field form-control" type="number" value="${mm}" min="1" max="12">
                    <label for="day">Day</label>
                    <input id="day" class="date-field form-control" type="number" value="${dd}" min="1" max="31">
                    <label for="year">Year</label>
                    <input id="year" class="date-field form-control" type="number" value="${yyyy}" min="2000"
                        max="2040">
                </div>
                <div class="col-2 form-group">
                    <label for="response">Received Response</label>
                    <select id="response" class="form-control">
                        <option value="NO">NO</option>
                        <option value="YES">YES</option>
                    </select>
                </div>
                <div class="col-2 form-group">
                    <label for="jobs">Interview Offered</label>
                    <select id="jobs" class="form-control">
                        <option value="NO">NO</option>
                        <option value="YES">YES</option>
                    </select>
                </div>
                <div class="col-1"></div>
            </div>
            <div id="action-container" class="text-center mt-5 form-group">
                <div>
                    <button id="lead-submit" class="btn btn-primary mb-3">Submit</button>
                    <button id="lead-clear" class="btn btn-secondary ml-2 mb-3">Clear</button>
                </div>
                <label for="action">Action</label>
                <select name="action" id="action" class="mx-auto form-control w-25">
                    <option value="add">Add new</option>
                    <option value="update">Update selected</option>
                    <option value="email-selected">Send email to selected</option>
                    <option value="delete">Delete selected</option>
                </select>
            </div>
        </div>
        <div id="status-msg" class="text-center m-5"></div>
    </div>
    <footer class="text-center bg-primary">
        <a href="https://www.alphalowvoltagesystems.com/" target="_blank">
            <img class="logo" src="myLogo.png" alt="logo">
        </a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
